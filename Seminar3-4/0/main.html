<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <title>GBF</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Good Vibes Form</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div id="main">
  <h5 class="h5 item">Tell us something positive that happened to you today</h5>
  <div class="input-group flex-nowrap item">
    <span class="input-group-text" id="name">Name:</span>
    <input type="text" size="50" class="form-control" placeholder="Enter your name"
           aria-label="Enter your name" aria-describedby="name">
  </div>
  <div class="input-group flex-nowrap item">
    <span class="input-group-text" id="email">Email:</span>
    <input type="email" class="form-control" placeholder="Enter your email"
           aria-label="Enter your email" aria-describedby="email">
  </div>
  <div class="input-group flex-nowrap item">
    <span class="input-group-text" id="scale">On a scale from 1-10, how good was it?:</span>
    <input type="number" size="3" class="form-control" placeholder="Enter a number between 1 and 10"
           aria-label="Enter a number between 1 and 10" aria-describedby="scale">
  </div>
  <div class="input-group flex-nowrap item">
    <span class="input-group-text" id="time">Where did this happen?:</span>
    <div class="form-check radio">
      <input class="form-check-input" type="radio" name="time" id="M">
      <label class="form-check-label" for="M">Morning</label>
    </div>
    <div class="form-check radio">
      <input class="form-check-input" type="radio" name="time" id="A">
      <label class="form-check-label" for="A">Afternoon</label>
    </div>
    <div class="form-check radio">
      <input class="form-check-input" type="radio" name="time" id="E">
      <label class="form-check-label" for="E">Evening</label>
    </div>
  </div>
  <div class="input-group flex-nowrap item">
    <span class="input-group-text" id="check">What feelings did you experience?:</span>
    <div class="form-check item">
      <input class="form-check-input" type="checkbox" id="ex">
      <label class="form-check-label" for="ex">Excited:</label>
    </div>
    <div class="form-check item">
      <input class="form-check-input" type="checkbox" id="hu">
      <label class="form-check-label" for="hu">Humbled:</label>
    </div>
    <div class="form-check item">
      <input class="form-check-input" type="checkbox" id="lo">
      <label class="form-check-label" for="lo">Loved:</label>
    </div>
  </div>
  <div class="input-group item">
    <span class="input-group-text">Please describe your positive experience:</span>
    <textarea class="form-control" aria-label="Enter your experience:"></textarea>
  </div>
  <button type="button"  class="btn btn-primary item">Send</button>
</div>
</body>
</html>
